            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .pokemon-item {
            display: grid;
            grid-template-columns: 1fr auto auto auto auto;
            gap: 10px;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            background: white;
            transition: background 0.2s;
        }
        
        .pokemon-item:active {
            background: #f9f9f9;
        }
        
        .pokemon-item:last-child {

        }
        
        .pokemon-name {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }
        
        .checkbox-group {

            flex-direction: column;
            align-items: center;
            gap: 3px;
            min-width: 50px;
        }
        
        .checkbox-label {
            font-size: 9px;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        input[type="checkbox"] {

            height: 22px;
            cursor: pointer;

        }

        function updateStats() {
            const savedData = JSON.parse(localStorage.getItem('pokemonChecklist') || '{}');
            let checked = 0;
            let total = 0;
            
            pokemonData.forEach(pokemon => {
                ['base', 'fossil', 'jungle', 'holo'].forEach(set => {
                    if (pokemon[set] !== null) {
                        total++;
                        if (savedData[pokemon.name] && savedData[pokemon.name][set]) {
                            checked++;
                        }
                    }
                });
            });
            
            const percentage = total > 0 ? Math.round((checked / total) * 100) : 0;
            document.getElementById('stats').textContent = `Progress: ${checked} / ${total} cards (${percentage}%)`;
        }
 
        const listContainer = document.getElementById('pokemonList');
        
        pokemonData.forEach((pokemon) => {
            const item = document.createElement('div');
            item.className = 'pokemon-item';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'pokemon-name';
            nameDiv.textContent = pokemon.name;
            item.appendChild(nameDiv);
            
            ['base', 'fossil', 'jungle', 'holo'].forEach(set => {
                const group = document.createElement('div');
                group.className = 'checkbox-group';
                
                const label = document.createElement('div');
                label.className = 'checkbox-label';
                label.textContent = set;
                group.appendChild(label);
                
                if (pokemon[set] === null) {
                    const na = document.createElement('div');
                    na.className = 'na';
                    na.textContent = 'â€”';
                    group.appendChild(na);
                } else {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = pokemon[set];
                    checkbox.id = `${pokemon.name}-${set}`;
                    
                    checkbox.addEventListener('change', (e) => {
                        const data = JSON.parse(localStorage.getItem('pokemonChecklist') || '{}');
                        if (!data[pokemon.name]) data[pokemon.name] = {};
                        data[pokemon.name][set] = e.target.checked;
                        localStorage.setItem('pokemonChecklist', JSON.stringify(data));
                        updateStats();
                    });
                    
                    group.appendChild(checkbox);
                }
                
                item.appendChild(group);
            });
            
            listContainer.appendChild(item);
        });
        
        // Load saved state
        const savedData = JSON.parse(localStorage.getItem('pokemonChecklist') || '{}');
        Object.keys(savedData).forEach(pokemonName => {

                }
            });
        });
